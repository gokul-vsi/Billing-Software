<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

     <link rel="stylesheet" href="./style.css">
    <!-- bootstrap-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center mt-3">BILLING SOFTWARE</h1>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5 ">
           <div class="col-md-4 mb-2" >
            <input type="text"class="form-control"placeholder="PRODUCT NAME" id="productname">
           </div>
           <div class="col-md-4 mb-2 "> 
            <input type="text"class="form-control" placeholder="PRODUCT AMOUNT" id="productamount">
           </div>
           <div class="col-md-4 mb-2 ">
            <input type="text" class="form-control" placeholder="PRODUCT QUANTITY" id="productquantity">
           </div>
           <div class="buttons d-flex justify-content-center my-3">
            <button type="submit" class="btn btn-primary me-2" id="button">ADD PRODUCT</button>
            <button type="submit" class="btn btn-primary" onclick="window.print()">GENERATE BILL</button>
           </div>
        </div>
        
            
      
                
       
     
    </div>
      
    <div class="tablediv">
      <div class="container">
        <div class="row">
      <table class="table col-6 col-md-12">
        <thead>
          <tr>
            <th scope="col">no</th>
            <th scope="col">product name</th>
            <th scope="col">product price</th>
            <th scope="col">product quantity</th>
            <th scope="col">total</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="productdata">
                        
        </tbody>
      </table>
    </div>
  </div>
      <h1 id="h1" class="h1"></h1>
   
</div>
    
      <!-- ************************************************************************************ -->

      <script src="./bill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
